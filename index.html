<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Markdown Table Pretty Printer</h1>
        This little tool will pretty print your Markdown tables!
        </br>
        For more on markdown files read <a href="https://www.markdownguide.org/getting-started/">here</a>, or <a href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">here</a> for a handy markdown cheat sheet.
        </br>
        </br>

        <textarea id="textArea" rows="30" cols="100" style="font-family: monospace; overflow: auto;" wrap="off">
Col1 | Col2 | Col3
--- | :-: | --: |
1 |2 | 3
super unreadable| data point| who needs formatting anyways?
        </textarea>
        </br>
        <button type="button" id="prettyPrintButton">pretty print</button>
    </body>
</html>
